<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../dist/styles.css" rel="stylesheet">
    <title>TO-DO APP</title>
</head>
<body class="bg-gray-100 h-screen">

  <!-- Barra lateral -->
  <div class="flex">
      <aside class="bg-pink-500 text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
          
        <!-- Contenido de la barra lateral -->
          <a href="#" class="text-white flex items-center space-x-2 px-4">
              <span class="text-2xl font-extrabold">TO-DO APP</span>
          </a>
          <div class="px-4">
            <div class="bg-white flex items-center rounded-full shadow-xl">
                <input class="rounded-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="search" type="text" placeholder="Buscar...">
                <div class="p-4">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
          </div>
          <nav class="px-4">
            <a href="#" class="py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 hover:text-pink-700 flex items-center">
              <i class="fas fa-home"></i>
              <span class="mx-4">Home</span>
            </a>
            <a href="#" class="py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 hover:text-pink-700 flex items-center">
              <i class="fa-solid fa-list-check"></i>
              <span class="mx-4">Tareas</span>
            </a>
            <a href="#" class="py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 hover:text-pink-700 flex items-center">
              <i class="fa-solid fa-user-plus"></i>
              <span class="mx-4">Equipos</span>
            </a>
            <a href="#" class="py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 hover:text-pink-700 flex items-center">
              <i class="fa-solid fa-file"></i>
              <span class="mx-4">Documentos</span>
            </a>
            <a href="#" class="py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 hover:text-pink-700 flex items-center">
              <i class="fa-solid fa-folder"></i>
              <span class="mx-4">Proyectos</span>
            </a>
            <a href="#" class="py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 hover:text-pink-700 flex items-center">
              <i class="fa-solid fa-calendar-days"></i>
              <span class="mx-4">Calendario</span>
            </a>
   
          </nav>

          <!-- Separador -->
          <div class="divider container mx-auto px-4">
            <hr class="border-gray-200">
          </div>

          <!-- Configuración -->
          <div class="px-4">
            <a href="#" class="py-2.5 px-4 rounded transition duration-200 hover:bg-gray-100 hover:text-pink-700 flex items-center">
              <i class="fa-solid fa-gears"></i>
                <span class="mx-4">Configuración</span>
            </a>
          </div>
      </aside>

      <!-- Contenido principal -->
      <div class="flex-1 flex flex-col overflow-hidden">
          <!-- Cabecera -->
          <header class="flex justify-between items-center p-4 shadow-md">
              <!-- Fecha -->
              <span class="text-sm text-gray-700">26 de Abril de 2024</span>
              <!-- Usuario -->
              <div class="flex items-center">
                  <img src="../img/cyber_koala.png" alt="User" class="h-8 w-8 rounded-full object-cover">
                  <span class="text-sm text-gray-700 ml-2">usuario@mail.com</span>
              </div>
          </header>

          <!-- Sección de tareas -->
          <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
              <div class="container mx-auto px-6 py-8">
                  <!-- Contenido de las tareas -->
                  <div class="tasks-header">
                    <h2>Tareas</h2>
                    <div class="tasks-actions">
                      <button class="new-task-btn">+ Nueva tarea</button>
                      <div class="tasks-filter">
                        <!-- Aquí iría el dropdown para filtrar las tareas -->
                      </div>
                    </div>
                  </div>
                  <div class="tasks-list">
                    <!-- Iterar sobre las tareas y crear una tarjeta de tarea para cada una -->
                    <div class="task-card">
                      <h3 class="task-title">Revisar desarrollo de la web</h3>
                      <p class="task-description">Revisar los avances diarios de la web</p>
                      <div class="task-status">
                        <span class="status-dot"></span>
                        <span class="status-text">Pendiente</span>
                      </div>
                      <button class="view-task-btn">Ver tarea</button>
                    </div>
                    <!-- Repetir el .task-card para más tareas -->
                  </div>
              </div>
          </main>
      </div>
  </div>

  <!-- <script src="app.js"></script> -->
</body>
</html>
